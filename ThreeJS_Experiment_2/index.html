	<body>

		<div id="info">

			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> Basic Scene with Three.js <a href=" " target="_blank" rel="noopener"></a>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>



		 <!-- <script src="StereoEffect.js"></script> -->



		<script src="Detector.js"></script>



		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;

			var camera, scene, renderer;

			var mesh, lightMesh, geometry;

			var spheres = [];

			var directionalLight, pointLight;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 6;

			var windowHalfY = window.innerHeight /4;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                        

			init();

			update();

			function init() {

				container = document.createElement( 'div' );

				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );

				camera.position.z = 3200;

				scene = new THREE.Scene();

				scene.background = new THREE.CubeTextureLoader()

					.setPath( '../ThreeJS_Exp/Park3Med/' )

					.load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );

				var geometry = new THREE.SphereBufferGeometry( 100, 32, 16 );

				/* var textureCube = new THREE.CubeTextureLoader()

					.setPath( '../ThreeJS_Exp/Park3Med/' )

					.load( [   ] );

				textureCube.mapping = THREE.CubeRefractionMapping; */

				var material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: scene.background, refractionRatio: 0.95 } );

				/* for ( var i = 0; i < 10; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.x = Math.random() * 10000 - 5000;

					mesh.position.y = Math.random() * 10000 - 5000;

					mesh.position.z = Math.random() * 10000 - 5000;

					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 3 + 1;

					scene.add( mesh );

					spheres.push( mesh );

				} */

				

				renderer = new THREE.WebGLRenderer( { antialias: true } );

				renderer.setPixelRatio( window.devicePixelRatio );

				container.appendChild( renderer.domElement );

				//effect = new THREE.StereoEffect( renderer );

				renderer.setSize( window.innerWidth, window.innerHeight );
				//

				//window.addEventListener( 'resize', render, false );

			}

                       


			/* function onWindowResize() {

				windowHalfX = window.innerWidth / 6;

				windowHalfY = window.innerHeight / 4;

				camera.aspect = window.innerWidth / window.innerHeight;

				//camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			} */

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) * 10;

				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function update() {

				requestAnimationFrame( update );

				render();

			}

			function render() {

				var timer = 0.0001 * Date.now();

				camera.position.x += ( mouseX - camera.position.x ) * .05;

				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				for ( var i = 0, il = spheres.length; i < il; i ++ ) {

					var sphere = spheres[ i ];

					sphere.position.x = 5000 * Math.cos( timer + i );

					sphere.position.y = 5000 * Math.sin( timer + i * 1.1 );

				}

				renderer.render( scene, camera );

			}

		</script>



	</body>
